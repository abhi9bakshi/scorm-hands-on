<doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Zealium - Run Time Environment</title>

<script src="scripts/loadXML.js"></script>

<link rel="stylesheet" href="styles/styles.css" type="text/css" media="screen">
<link rel="stylesheet" href="styles/buttons.css" type="text/css" media="screen">

<script>
	//Set iFrame Source
	console.log(mKey[0].url);
	document.getElementById('moduleViewer').src = "../" + mKey[0].url;
</script>

</head>

<body>
<!-- HEADER div for displaying module name -->
<div id="header">
	<p id="module_name">Zealium - Run Time Environment</p>
	<input type="button" alt="exit" value="" class="buttons exit" id="btnExit">
</div>

<!-- FRAME for displaying course -->
<iframe frameborder="0" border="0" framespacing="0" id="moduleViewer">
	
</iframe>

<!-- FOOTER div for displaying navigation controls -->
<div id="footer">
	<input type="button" alt="previous" value="" class="buttons previous" id="btnPrevious">
	<input type="button" alt="next" value="" class="buttons next" id="btnNext">
</div>

</body>
